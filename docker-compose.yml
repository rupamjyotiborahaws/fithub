version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: fithub-app:latest
    container_name: fithub-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=fithub
      - DB_USERNAME=fithub
      - DB_PASSWORD=forfit@fithub
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
    networks:
      - fithub-network
    depends_on:
      - db
      #- redis

  nginx:
    image: nginx:alpine
    container_name: fithub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - fithub-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: fithub-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fithub
      MYSQL_USER: fithub_user
      MYSQL_PASSWORD: secure_password_123
      MYSQL_ROOT_PASSWORD: root_password_123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - fithub-network

